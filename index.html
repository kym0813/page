<div class="section column" data-owner="none">

    <div class="section column" data-owner="user_a">

    <div class="section column" data-owner="user_b">

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyAoWvIy1Dy9bgRzXDnmSmZGWg1ZeDdZins",
        authDomain: "schedule-8a57f.firebaseapp.com",
        databaseURL: "https://schedule-8a57f-default-rtdb.firebaseio.com",
        projectId: "schedule-8a57f",
        storageBucket: "schedule-8a57f.appspot.com",
        messagingSenderId: "305878076367",
        appId: "1:305878076367:web:4a5aebff0d00404797a0ba"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const cardsRef = ref(db, "cards");
    
    /* ì¹´ë“œ ì¶”ê°€ (ê³µí†µ) */
    document.getElementById("addBtn").onclick = () => {
        const input = document.getElementById("newCard");
        if (!input.value.trim()) return;
        
        push(cardsRef, {
            title: input.value,
            owner: "none",
            createdAt: Date.now()
        });
        
        input.value = "";
    };
    
    /* ì¹´ë“œ ë Œë”ë§ */
    onValue(cardsRef, snapshot => {
        document.querySelectorAll(".card-list").forEach(el => el.innerHTML = "");
        
        const cards = snapshot.val();
        if (!cards) return;
        
        Object.entries(cards).forEach(([id, card]) => {
            const cardEl = document.createElement("div");
            cardEl.className = "card";
            cardEl.draggable = true;
            cardEl.dataset.id = id;
            
            const title = document.createElement("span");
            title.textContent = card.title;
            
            cardEl.appendChild(title);
            
            /* âŒ ì‚­ì œ ë²„íŠ¼ (ê³µí†µ ì¹´ë“œì—ì„œë§Œ) */
            if (card.owner === "none") {
                const delBtn = document.createElement("button");
                delBtn.textContent = "âŒ";
                
                delBtn.onclick = e => {
                    e.stopPropagation();
                    if (confirm("ì´ í˜ì´ì§€ë¥¼ ì™„ì „íˆ ì‚­ì œí• ê¹Œìš”?")) {
                        remove(ref(db, `cards/${id}`));
                    }
                };
                
                cardEl.appendChild(delBtn);
            }
            
            cardEl.addEventListener("dragstart", e => {
                e.dataTransfer.setData("cardId", id);
            });
            
            document
                .querySelector(`.column[data-owner="${card.owner}"] .card-list`)
                ?.appendChild(cardEl);
        });
    });
    
    /* ë“œë˜ê·¸ ì´ë™ */
    document.querySelectorAll(".column").forEach(column => {
        column.addEventListener("dragover", e => e.preventDefault());
        
        column.addEventListener("drop", e => {
            e.preventDefault();
            const cardId = e.dataTransfer.getData("cardId");
            const newOwner = column.dataset.owner;
            
            update(ref(db, `cards/${cardId}`), {
                owner: newOwner
            });
        });
    });
</script>
