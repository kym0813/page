<body>

<div class="section column column_top" data-owner="none">

    <div class="add-area">
        <input id="newCard" placeholder="í˜ì´ì§€ëª… ì…ë ¥" />

    <div class="card-list" id="commonList"></div>

    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
    /* Firebase */
    const firebaseConfig = {
        apiKey: "AIzaSyAoWvIy1Dy9bgRzXDnmSmZGWg1ZeDdZins",
        authDomain: "schedule-8a57f.firebaseapp.com",
        databaseURL: "https://schedule-8a57f-default-rtdb.firebaseio.com",
        projectId: "schedule-8a57f",
        storageBucket: "schedule-8a57f.appspot.com",
        messagingSenderId: "305878076367",
        appId: "1:305878076367:web:4a5aebff0d00404797a0ba"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const cardsRef = ref(db, "cards");
    
    let dragId = null;
    
    /* ì¹´ë“œ ì¶”ê°€ */
    document.getElementById("addBtn").onclick = () => {
        const input = document.getElementById("newCard");
        if (!input.value.trim()) return;
        
        push(cardsRef, {
            title: input.value,
            owner: "none",
            order: Date.now(),
            createdAt: Date.now()
        });
        
        input.value = "";
    };
    
    /* ë Œë”ë§ */
    onValue(cardsRef, snap => {
        document.querySelectorAll(".card-list").forEach(el => el.innerHTML = "");
        const data = snap.val();
        if (!data) return;
        
        const sorted = Object.entries(data)
            .sort((a, b) => (a[1].order || 0) - (b[1].order || 0));
        
        sorted.forEach(([id, card]) => {
            const el = document.createElement("div");
            el.className = "card";
            el.draggable = true;
            el.dataset.id = id;
            el.dataset.owner = card.owner;
            
            el.innerHTML = `<span>${card.title}</span>`;
            
            if (card.owner === "none") {
                const del = document.createElement("button");
                del.textContent = "âŒ";
                del.onclick = e => {
                    e.stopPropagation();
                    if (confirm("ì‚­ì œí• ê¹Œìš”?")) {
                        remove(ref(db, `cards/${id}`));
                    }
                };
                el.appendChild(del);
            }
            
            el.addEventListener("dragstart", () => {
                dragId = id;
                el.classList.add("dragging");
            });
            
            el.addEventListener("dragend", () => {
                dragId = null;
                el.classList.remove("dragging");
            });
            
            document
                .querySelector(`.column[data-owner="${card.owner}"] .card-list`)
                ?.appendChild(el);
        });
    });
    
    /* ê³µí†µ í˜ì´ì§€ ìˆœì„œ ë³€ê²½ */
    const commonList = document.getElementById("commonList");
    
    commonList.addEventListener("dragover", e => {
        e.preventDefault();
        const after = getAfter(commonList, e.clientY);
        const dragging = document.querySelector(".dragging");
        if (!dragging) return;
        
        if (!after) commonList.appendChild(dragging);
        else commonList.insertBefore(dragging, after);
    });
    
    commonList.addEventListener("drop", () => {
        [...commonList.children].forEach((card, i) => {
            update(ref(db, `cards/${card.dataset.id}`), {
                owner: "none",
                order: i
            });
        });
    });
    
    /* ë‹´ë‹¹ì ì´ë™ */
    document.querySelectorAll(".column").forEach(col => {
        if (col.dataset.owner === "none") return;
        
        col.addEventListener("dragover", e => e.preventDefault());
        col.addEventListener("drop", e => {
            e.preventDefault();
            if (!dragId) return;
            
            update(ref(db, `cards/${dragId}`), {
                owner: col.dataset.owner,
                order: Date.now()
            });
        });
    });
    
    /* ìœ„ì¹˜ ê³„ì‚° */
    function getAfter(container, y) {
        return [...container.querySelectorAll(".card:not(.dragging)")]
            .reduce((closest, el) => {
                const box = el.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                return offset < 0 && offset > closest.offset
                    ? { offset, el }
                    : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).el;
    }
</script>
